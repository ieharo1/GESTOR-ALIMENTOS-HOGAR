name: gestor_alimentos_hogar
description: "Gestor de Alimentos Hogar - Aplicación offline para gestionar alimentos en refrigeración y alacena."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Local Database - Using Hive without code generation
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State Management
  provider: ^6.1.2
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.1
  path_provider: ^2.1.5
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
